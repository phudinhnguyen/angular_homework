<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="modal" data-target="#myModal" *ngIf="!boolean; else hello">Login</a>
    </li>
    <li class="nav-item">
      <button class="btn btn-danger" (click) = "dangxuat()">Đăng xuất</button>
    </li>
  </ul>

  <ng-template #hello>
    <li>
      <a class="nav-link">Xin chào {{newname}}</a>
    </li>
  </ng-template>

</nav>

<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        user name: <br>
        <input type="text" #name>
        <br>
        password: <br>
        <input type="text" #pass>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="Kiemtra(name.value, pass.value)">Đăng nhập</button>
      </div>

    </div>
  </div>
</div>
